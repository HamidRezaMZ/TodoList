<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Todo List | JavaScript</title>
</head>
<body>
<div class="container">
    <div class="w-50 mx-auto my-3">
        <h1 id="header" class="text-center text-light mt-5">Todos</h1>
        <div id="actions" class="text-center mb-3">
            <a class="btn btn-primary" data-action="add">Add</a>
            <a class="btn btn-success" data-action="search">Search</a>
        </div>
        <div class="form-wrapper mb-3">

        </div>
        <ul class="list-group" id="todos-list">
            <li class="list-group-item">
                <span>Django</span>
                <img src="media/delete.png" alt="edit icon" class="float-right">
            </li>
            <li class="list-group-item">
                <span>Js</span>
                <img src="media/delete.png" alt="edit icon" class="float-right">
            </li>
            <li class="list-group-item">
                <span>Css</span>
                <img src="media/delete.png" alt="edit icon" class="float-right">
            </li>
            <li class="list-group-item">
                <span>Flutter</span>
                <img src="media/delete.png" alt="edit icon" class="float-right">
            </li>
        </ul>
    </div>
</div>
<video loop autoplay muted>
    <source src="media/cut.mp4" type="video/mp4">
</video>
<script src="js/script.js"></script>
</body>
</html>
